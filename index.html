<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AP Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>AP Practice</h1>
  </header>

  <div id="choose-subject">
    <p>Choose a subject to start practicing:</p>
    <nav>
      <ul>
        <li><a href="#" onclick="startPractice('physics')">AP Physics 1</a></li>
        <li><a href="#" onclick="startPractice('precalc')">AP Precalculus</a></li>
      </ul>
    </nav>

    <div id="home-images">
      <img src="https://i.imgur.com/tZQIF4t.jpeg" alt="Preview 1" />
      <img src="https://i.imgur.com/tLXejGc.jpeg" alt="Preview 2" />
      <img src="https://i.imgur.com/LQrT9I7.jpeg" alt="Preview 3" />
    </div>
  </div>

  <div id="question-container" style="display: none;">
    <h2 id="question-title">Welcome! Choose a subject to start.</h2>
    <div id="question-text"></div>
    <div id="question-image" style="margin: 1em 0;"></div>
    <div id="answer-options"></div>
    <button id="next-button" onclick="nextQuestion()">Next Question</button>
  </div>

  <footer>
    <p>&copy; 2025 AP Practice Problems. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
